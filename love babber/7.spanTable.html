<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table(rowspan and colspan) </title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
        thead{
            background-color: aquamarine;
        }
        tfoot{
            background-color: rgb(209, 200, 200);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="4 " style="background-color: aqua;">
         
    </colgroup>
    
        <caption>Only For Seminar</caption>
        <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">seminar</th>
        </tr>
        <tr>
            <th colspan="2">schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        </thead>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">5:00 p.m.</td>
            <td rowspan="2">8:00 a.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formating object</td>
        </tr>
        <tr>
        <tfoot>
            <td rowspan="2"
            colspan="4">Thank You</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
