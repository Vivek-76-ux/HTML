<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>call group</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: yellow;">
            <col span="1">
             <col span="1" style="background-color: brown;">
            <col span="1">
            <col span="1" style="visibility: collapse;">  
            <!-- column last hide  -->
        </colgroup>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3 </td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>400</td>
            <td>500</td>
            <td>400</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>5</td>
            <td>4</td>
            <td>3</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
