<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
    <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email">
        <br>
        <label for="contact">Contact:</label>
        <input type="number" name="contact" id="contact" placeholder="Enter Your Number">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
        </select>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="date" id="dob">
        <br>
        <span>Rating:</span>
        <label for="rating">1</label>
        <input type="radio" name="rating" id="rating" value="1">
        <label for="rating">2</label>
        <input type="radio" name="rating" id="rating" value="2">
        <label for="rating">3</label>
        <input type="radio" name="rating" id="rating" value="3">
        <label for="rating">4</label>
        <input type="radio" name="rating" id="rating" value="4">
        <label for="rating">5</label>
        <input type="radio" name="rating" id="rating" value="5">
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" rows="10" cols="30" placeholder="Enter Your Name"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <footer>
            <a href="http://youtube.com" target="_blank">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_L4BWDRzfzlwM3wQTJ0qFXOkcIqdl0RnuVQ&s" alt="Youtube" width="40" height="40"> 
            </a>
            <a href="http://istagram.com">
                <img src="instagram.jpeg" width="30" height="30" alt="instagram">
            </a>
            <a href="twitter">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgf5B9eW2WmWn_YKArwIYR3VIGyjetWzSI-lo1CaD-5JcpUpcBRvLvGIHLpOQ6Fd4mJHQ&usqp=CAU" width="40" height="30" alt="twitter">
            </a>
        </footer>
    </form>  
    
</body>
</html>
